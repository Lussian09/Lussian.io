<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логово Люсьена</title>
    <style>
        /* Основные стили для темной темы */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #f0f0f0;
            overflow: hidden;
        }

        /* Контейнер для анимированного фона */
        #animatedBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            z-index: -1;
        }

        /* Анимация точек или линий для фона */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: move 10s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(100vw);
            }
        }

        /* Основной контейнер */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный фон контейнера */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            z-index: 1;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Стили для меню */
        nav {
            margin: 20px 0;
        }

        nav a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        /* Стиль активной страницы */
        .active {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <!-- Фон с анимированными точками -->
    <div id="animatedBackground"></div>

    <div class="container">
        <h1 id="pageTitle">Добро пожаловать в Логово Люсьена!</h1>
        <nav>
            <a href="#" id="homeLink" class="active" onclick="loadPage('home')">Главная</a>
            <a href="#" id="aboutLink" onclick="loadPage('about')">О нас</a>
            <!-- Ссылка на Telegram -->
            <a href="https://t.me/izbran444" target="_blank">Telegram</a>
        </nav>
        <p id="pageContent">.</p>
    </div>

    <script>
        // Создание анимированных точек на фоне
        const background = document.getElementById('animatedBackground');
        for (let i = 0; i < 50; i++) { // Количество точек
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 4 + 2; // Размер точек
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
            background.appendChild(particle);
        }

        // Функция для загрузки контента в зависимости от выбранной страницы
        function loadPage(page) {
            // Сбрасываем активный класс у всех ссылок
            document.getElementById('homeLink').classList.remove('active');
            document.getElementById('aboutLink').classList.remove('active');

            // Устанавливаем активный класс на текущую ссылку, если она есть
            if (page) document.getElementById(page + 'Link').classList.add('active');

            // Обновляем контент в зависимости от выбранной страницы
            const pageTitle = document.getElementById('pageTitle');
            const pageContent = document.getElementById('pageContent');

            if (page === 'home') {
                pageTitle.innerText = 'Добро пожаловать в Логово Люсьена!';
                pageContent.innerText = '.';
            } else if (page === 'about') {
                pageTitle.innerText = 'Мы занимаемся оптимизацией различных эмуляторов для комфортной игры!';
                pageContent.innerText = '';
            }
        }
    </script>
</body>
</html>
